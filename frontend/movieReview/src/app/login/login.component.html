<form >
  <div class="form-group ml-2 mr-2">
    <label for="exampleInputEmail1">Email address</label>
    <input  [(ngModel)] = "User.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group ml-2 mr-2">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)] = "User.password"  name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <button (click)="Login()" type="submit " class="btn btn-primary ml-2 ">Login</button>
</form>
